<main class="main">
  <section class="todos-container">
    <h1>TODO List</h1>
    <form #searchForm="ngForm" (input)="setTodoSearchTerm(searchForm)">
      <label for="addSearch">Search</label>
      <input type="text" name="addSearch" id="addSearch" ngModel />
    </form>
    <p>A place to store your todos</p>
    <form #todoForm="ngForm" (ngSubmit)="addTask(todoForm)">
      <label>New To-Do</label>
      <input type="text" name="addToDo" id="addToDo" ngModel />
      <P>Completed Your Todos?</P>
      <label for="completed">Completed</label>
      <input
        type="radio"
        name="type"
        id="completed"
        value="completed"
        ngModel
      />
      <label for="completed">Not Completed</label>
      <input
        type="radio"
        name="type"
        id="notCompleted"
        value="notCompleted"
        ngModel
      />
      <button>Add Your Todo!</button>
    </form>
    <h2>Filter your to-dos</h2>
    <ol>
      <li *ngFor="let todo of filterTodos(); index as i">
        <div class="task-container">
          <div class="task-start">
            <button *ngIf="!todo.completed" (click)="completedTask(todo)">
              Complete
            </button>
            <p [ngClass]="{ strikethrough: todo.completed }">{{ todo.task }}</p>
          </div>
          <button (click)="removeTask('item', i)">X</button>
        </div>
      </li>
    </ol>
  </section>
</main>
